<extend name="Base/common"/>

<block name="title">
  {$page.title}
</block>

<block name="header_common">
  <!-- datepicker -->
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/libs/jquery/bootstrap-datepicker/css/datepicker.css">
</block>

<block name="main">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-divider m-0"></div>
        <div class="box-body">
          <form role="form" class="validate" action="" method="POST">
            <div class="form-group">
              <label>模板url</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="url" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>图片坐标X</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="img_x" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>图片坐标Y</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="img_y" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>图片宽度</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="img_width" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>图片高度</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="img_height" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>文字坐标x</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="text_x" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>文字坐标y</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="text_y" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>文字宽度</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="text_width" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>模板背景url</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="muban_background" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>行高</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="hang_height" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>字号</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="font_size" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>底部小图url</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="xiaotu_url" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>分类id</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="type" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>二维码地址</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="qcode" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>二维码坐标x</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="qcode_x" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>二维码坐标y</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="qcode_y" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>二维码宽度</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="qcode_width" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>二维码高度</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="qcode_height" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>用户头像坐标x</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="userimg_x" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>用户头像坐标y</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="userimg_y" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>用户头像宽度</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="userimg_width" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>用户头像高度</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="userimg_height" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>用户昵称坐标x</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="username_x" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>用户昵称坐标y</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="username_y" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>用户昵称字号</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="username_size" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>日期坐标x</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="date_x" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>日期坐标y</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="date_y" value="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>日期字号</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="date_size" value="">
                </div>
              </div>
            </div>
            <button type="submit" class="btn primary m-b">提交</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</block>

<block name="footer_common">
  <!-- qy-upload -->
  <script src="__PUBLIC__/admin/libs/jquery/jquery-form/jquery.form.min.js"></script>
  <script src="__PUBLIC__/admin/scripts/qy-upload.js"></script>
  <script type="text/javascript">
    $('.qy-upload-1').qy_upload("__MODULE__/upload/?width=450&height=300","img",0);
    $('.qy-upload-2').qy_upload("__MODULE__/upload/?width=450&height=300","pic",0);
  </script>

  <script type="text/javascript" src="__PUBLIC__/admin/libs/jquery/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
  <script type="text/javascript" src="__PUBLIC__/admin/libs/jquery/bootstrap-datepicker/js/locales/bootstrap-datepicker.zh-CN.js"></script>
  <script>
    $('.form-control-datepicker').datepicker({
      language: "zh-CN",
      format: "yyyy-mm-dd",
      autoclose: true
    });
  </script>

  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/libs/js/ueditor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/libs/js/ueditor/ueditor.all.min.js"> </script>
  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/libs/js/ueditor/lang/zh-cn/zh-cn.js"></script>
  <script>
    var ue = UE.getEditor('editor');
    var ue_en = UE.getEditor('editor_en');
  </script>
</block>
