<extend name="Base/common"/>

<block name="title">
  {$page.title}
</block>

<block name="header_common">
  <!-- datepicker -->
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/libs/jquery/bootstrap-datepicker/css/datepicker.css">
</block>

<block name="main">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-divider m-0"></div>
        <div class="box-body">
          <form role="form" class="validate" action="" method="POST">
            <div class="form-group">
              <label>模板图片</label>
              <div class="row">
                <div class="col-md-12">
                  <div class="qy-upload upload-pic qy-upload-1">
                    <ul>
                      <notempty name="data.xiaotu_url">
                        <li>
                          <img src="/newadmin/Uploads/{$data.xiaotu_url}">
                          <input type="hidden" name="img" value="{$data.xiaotu_url}">
                          <span class="qy-upload-del"><i class="fa fa-remove"></i></span>
                        </li>
                      </notempty>
                      <li class="upload-pic-wrap" <notempty name="data.xiaotu_url"> style="display:none;"</notempty>>
                      <i class="fa fa-plus"></i>
                      <input type="file" class="upload-pic-button" name="qy_upload">
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>模板镂空图片</label>
              <div class="row">
                <div class="col-md-12">
                  <div class="qy-upload upload-pic qy-upload-2">
                    <ul>
                      <notempty name="data.url">
                        <li>
                          <img src="/newadmin/Uploads/{$data.url}">
                          <input type="hidden" name="pic" value="{$data.url}">
                          <span class="qy-upload-del"><i class="fa fa-remove"></i></span>
                        </li>
                      </notempty>
                      <li class="upload-pic-wrap" <notempty name="data.url"> style="display:none;"</notempty>>
                      <i class="fa fa-plus"></i>
                      <input type="file" class="upload-pic-button" name="qy_upload">
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>图片坐标X</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="img_x" value="{$data.img_x}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>图片坐标Y</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="img_y" value="{$data.img_y}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>图片宽度</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="img_width" value="{$data.img_width}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>图片高度</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="img_height" value="{$data.img_height}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>文字坐标x</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="text_x" value="{$data.text_x}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>文字坐标y</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="text_y" value="{$data.text_y}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>文字宽度</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="text_width" value="{$data.text_width}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>模板背景url</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="muban_background" value="{$data.muban_background}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>行高</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="hang_height" value="{$data.hang_height}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>字号</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="font_size" value="{$data.font_size}">
                </div>
              </div>
            </div>
            <!-- <div class="form-group">
              <label>底部小图url</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="xiaotu_url" value="{$data.xiaotu_url}">
                </div>
              </div>
            </div> -->
            <div class="form-group">
              <label>分类id</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="type" value="{$data.type}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>二维码地址</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="qcode" value="{$data.qcode}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>二维码坐标x</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="qcode_x" value="{$data.qcode_x}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>二维码坐标y</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="qcode_y" value="{$data.qcode_y}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>二维码宽度</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="qcode_width" value="{$data.qcode_width}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>二维码高度</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="qcode_height" value="{$data.qcode_height}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>用户头像坐标x</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="userimg_x" value="{$data.userimg_x}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>用户头像坐标y</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="userimg_y" value="{$data.userimg_y}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>用户头像宽度</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="userimg_width" value="{$data.userimg_width}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>用户头像高度</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="userimg_height" value="{$data.userimg_height}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>用户昵称坐标x</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="username_x" value="{$data.username_x}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>用户昵称坐标y</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="username_y" value="{$data.username_y}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>用户昵称字号</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="username_size" value="{$data.username_size}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>日期坐标x</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="date_x" value="{$data.date_x}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>日期坐标y</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="date_y" value="{$data.date_y}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>日期字号</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" name="date_size" value="{$data.date_size}">
                </div>
              </div>
            </div>
            <input type="hidden" name="id" value="{$data.id}">
            <button type="submit" class="btn primary m-b">提交</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</block>

<block name="footer_common">
  <!-- qy-upload -->
  <script src="__PUBLIC__/admin/libs/jquery/jquery-form/jquery.form.min.js"></script>
  <script src="__PUBLIC__/admin/scripts/qy-upload.js"></script>
  <script type="text/javascript">
    $('.qy-upload-1').qy_upload("{:U('Upload/index',['width'=>450,'height'=>300])}","img",0);
    $('.qy-upload-2').qy_upload("{:U('Upload/index',['width'=>450,'height'=>300])}","pic",0);
  </script>

  <script type="text/javascript" src="__PUBLIC__/admin/libs/jquery/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
  <script type="text/javascript" src="__PUBLIC__/admin/libs/jquery/bootstrap-datepicker/js/locales/bootstrap-datepicker.zh-CN.js"></script>
  <script>
    $('.form-control-datepicker').datepicker({
      language: "zh-CN",
      format: "yyyy-mm-dd",
      autoclose: true
    });
  </script>

  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/libs/js/ueditor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/libs/js/ueditor/ueditor.all.min.js"> </script>
  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/libs/js/ueditor/lang/zh-cn/zh-cn.js"></script>
  <script>
    var ue = UE.getEditor('editor');
    var ue_en = UE.getEditor('editor_en');
  </script>
</block>
