<extend name="Base/common"/>

<block name="title">
  {$page.title}
</block>

<block name="header_common">
  <!-- datepicker -->
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/libs/jquery/bootstrap-datepicker/css/datepicker.css">
</block>

<block name="main">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-divider m-0"></div>
        <div class="box-body">
          <form role="form" class="validate" action="" method="post">
            <div class="form-group">
              <label>图片上面的文字</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="title" class="form-control" value="{$data.title}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>图片</label>
              <div class="row">
                <div class="col-md-12">
                  <div class="qy-upload upload-pic">
                    <ul>
                      <notempty name="data.imgurl">
                        <li>
                          <img src="__ROOT__/Uploads/{$data.imgurl}">
                          <input type="hidden" name="pic" value="{$data.imgurl}">
                          <span class="qy-upload-del"><i class="fa fa-remove"></i></span>
                        </li>
                      </notempty>
                      <li class="upload-pic-wrap" <notempty name="data.imgurl"> style="display:none;"</notempty>>
                      <i class="fa fa-plus"></i>
                      <input type="file" class="upload-pic-button" name="qy_upload">
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <!--<div class="form-group">-->
              <!--<label>图片</label>-->
              <!--<div class="row">-->
                <!--<div class="col-md-12">-->
                  <!--<div class="qy-upload upload-pic">-->
                    <!--<ul>-->
                      <!--<notempty name="data.imgurl">-->
                        <!--<volist name="data.imgurl" id="vo">-->
                        <!--<li>-->
                          <!--<img src="/newadmin/Uploads/{$vo}">-->
                          <!--<input type="hidden" name="pic[]" value="{$vo}">-->
                          <!--<span class="qy-upload-del"><i class="fa fa-remove"></i></span>-->
                        <!--</li>-->
                        <!--</volist>-->
                      <!--</notempty>-->
                      <!--<li class="upload-pic-wrap" <notempty name="data.imgurl"> style="display:none;"</notempty>>-->
                      <!--<i class="fa fa-plus"></i>-->
                      <!--<input type="file" class="upload-pic-button" name="qy_upload">-->
                      <!--</li>-->
                    <!--</ul>-->
                  <!--</div>-->
                <!--</div>-->
              <!--</div>-->
            <!--</div>-->
            <div class="form-group">
              <label>分类</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="typeid" class="form-control" value="{$data.typeid}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>收藏量</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="collection" class="form-control" value="0">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>下载量</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="download" class="form-control" value="0">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>分享量</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="share" class="form-control" value="0">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>是否推荐</label>
              <div class="row">
                <div class="col-md-6">
                  <select name="tj" class="form-control">
                    <eq name="data.recommended" value="1"><option value="1">否</option><option value="2">是</option></eq>
                    <eq name="data.recommended" value="2"><option value="2">是</option><option value="1">否</option></eq>
                  </select>
                </div>
              </div>
            </div>
            <input type="hidden" name="id" value="{$data.id}">
            <button type="submit" class="btn primary m-b">提交</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</block>

<block name="footer_common">
  <!-- qy-upload -->
  <script src="__PUBLIC__/admin/libs/jquery/jquery-form/jquery.form.min.js"></script>
  <script src="__PUBLIC__/admin/scripts/qy-upload.js"></script>
  <script type="text/javascript">
    $('.qy-upload').qy_upload("{:U('Upload/index',['width'=>450,'height'=>300])}","pic",0);
  </script>

  <script type="text/javascript" src="__PUBLIC__/admin/libs/jquery/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
  <script type="text/javascript" src="__PUBLIC__/admin/libs/jquery/bootstrap-datepicker/js/locales/bootstrap-datepicker.zh-CN.js"></script>
  <script>
    $('.form-control-datepicker').datepicker({
      language: "zh-CN",
      format: "yyyy-mm-dd",
      autoclose: true
    });
  </script>

  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/libs/js/ueditor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/libs/js/ueditor/ueditor.all.min.js"> </script>
  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/libs/js/ueditor/lang/zh-cn/zh-cn.js"></script>
  <script>
    var ue = UE.getEditor('editor');
    var ue_en = UE.getEditor('editor_en');
  </script>
</block>
